name: Docker Build with Slack

on:
  push:
    branches: [ master ]

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Build Docker image
        run: docker build -t my-flask-app .

      - name: ‚úÖ Slack notify success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Docker image for *my-flask-app* built successfully!"}' \
          $SLACK_WEBHOOK

      - name: ‚ùå Slack notify fail
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå Docker build failed for *my-flask-app*."}' \
          $SLACK_WEBHOOK

