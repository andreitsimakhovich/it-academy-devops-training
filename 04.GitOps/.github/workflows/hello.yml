name: Hello GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run script
        run: |
          chmod +x hello.py
          /home/debian/it-academy-training/04.GitOps/hello.py > output.txt

      -name: Upload output
       uses: actions/upload-artifact@v4
       with: 
         name: script-output
         path: output.txt 

